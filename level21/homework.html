<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვებგვერდი</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ვებგვერდის ლოგო">
        <h1>ჩემი ვებგვერდი</h1>
    </header>

    <p>ეს არის მაგალითი HTML დოკუმენტის, სადაც გამოიყენება <code>&lt;header&gt;</code> ტეგი.</p>
</body>
</html>
